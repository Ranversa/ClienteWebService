<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Compras</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!controleCompra.editando}">
                    <p:messages/>
                    <p:commandButton value="Novo" icon="ui-icon-plus"
                                     actionListener="#{controleCompra.novo()}"
                                     update="formEdicao formListagem"/>
                    <p:dataTable value="#{controleCompra.dao.listaCompras}" var="obj"
                                 reflow="true" id="listagem" >                        
                        <p:column headerText="ID">
                            <p:outputLabel value="#{obj.id}"/>
                        </p:column>
                        <p:column headerText="CEP Origem">
                            <p:outputLabel value="#{obj.cepOrigem}"/>
                        </p:column>
                        <p:column headerText="CEP Destino">
                            <p:outputLabel value="#{obj.cepDestino}"/>
                        </p:column>
                        <p:column headerText="Frete">
                            <p:outputLabel value="#{obj.frete}"/>
                        </p:column>
                        <p:column headerText="Prazo">
                            <p:outputLabel value="#{obj.prazoEntrega}"/>
                        </p:column>
                        <p:column headerText="Cliente">
                            <p:outputLabel value="#{obj.cliente}"/>
                        </p:column>
                        <p:column headerText="Valor">
                            <p:outputLabel value="#{obj.valor}"/>
                        </p:column>
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton icon="ui-icon-pencil"
                                                 actionListener="#{controleCompra.alterar(obj)}"
                                                 process="@form"
                                                 update=":formEdicao formListagem"/>
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{controleCompra.excluir(obj.id)}"
                                                 process="@form" update=":formListagem"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <ui:include src="formulario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
